name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby (for Homebrew formula)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Get tag name
        id: get_tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build tarball
        run: |
          tar -czvf boogiewoogie-${{ steps.get_tag.outputs.tag }}.tar.gz boogiewoogie docs/boogiewoogie.1 README.md LICENSE boogiewoogie.rb

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: boogiewoogie-${{ steps.get_tag.outputs.tag }}.tar.gz
          update_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Homebrew Formula
        uses: softprops/action-gh-release@v2
        with:
          files: boogiewoogie.rb
          update_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        run: |
          bash .github/scripts/update_formula.sh ${{ steps.get_tag.outputs.tag }}

      - name: Commit and push updated formula
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boogiewoogie.rb
          git commit -m "Update formula for ${{ steps.get_tag.outputs.tag }} [ci skip]" || echo "No changes to commit"
          git push origin HEAD:main

# Notes:
# - This workflow now triggers only on tag pushes (v*), ensuring a tag is always present for releases.
# - The release and asset upload steps use the tag from the workflow context.
