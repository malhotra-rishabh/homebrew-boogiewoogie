name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby (for Homebrew formula)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Get tag name
        id: get_tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build tarball
        run: |
          tar -czvf boogiewoogie-${{ steps.get_tag.outputs.tag }}.tar.gz boogiewoogie docs/boogiewoogie.1 README.md LICENSE boogiewoogie.rb

      - name: Update Homebrew Formula
        run: |
          bash .github/scripts/update_formula.sh ${{ steps.get_tag.outputs.tag }}

      - name: Create or Update Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          files: |
            boogiewoogie-${{ steps.get_tag.outputs.tag }}.tar.gz
            boogiewoogie.rb
          draft: false
          prerelease: false
          update_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Notes:
# - This workflow triggers only on tag pushes (v*), ensuring a tag is always present for releases.
# - The release and asset upload steps use the tag from the workflow context.
# - Formula update is local to the repo and included as a release asset.
