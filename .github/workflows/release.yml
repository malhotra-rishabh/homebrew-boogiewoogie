name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Calculate SHA256
        id: shasum
        run: |
          curl -L "https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz" | shasum -a 256 | cut -d ' ' -f 1 > sha256.txt
          echo "SHA256=$(cat sha256.txt)" >> $GITHUB_ENV

      - name: Update Homebrew Formula
        run: |
          sed -i "s|url.*|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz\"|" boogiewoogie.rb
          sed -i "s|sha256.*|sha256 \"${{ env.SHA256 }}\"|" boogiewoogie.rb
          sed -i "s|version.*|version \"${{ env.VERSION }}\"|" boogiewoogie.rb

      - name: Commit and Push Formula Update
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add boogiewoogie.rb
          git commit -m "chore: update formula for version ${{ env.VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}